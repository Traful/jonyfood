<div class="card" ng-controller="datapedido" ng-init="getDataPedido(idPedido)">
    <div class="card-image waves-effect waves-block waves-light">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">$ 900<i class="material-icons right">more_vert</i></span>
        <p>{{info.name}}</p>
        <p>Barrio: {{info.barrio}}</p>
        <p>Dom.: {{info.domicilio}}</p>
        <p>Tel./Cel.: <a href="tel:+{{info.telefono}}">{{info.telefono}}</a></p>
        <p>{{info.fecha}} - {{info.hora}}</p>
        <br>
        <p>
            <select ng-options="itemE as itemE.descripcion for itemE in ListaEstado track by itemE.id" ng-model="ListaEstadoSelected" material-select></select>
        </p>
        <p>
            <select ng-options="itemD as itemD.descripcion for itemD in ListaDemora track by itemD.id" ng-model="ListaDemoraSelected" material-select></select>
        </p>
    </div>
    <div class="card-action">
        <span>Enviar Mensaje</span>
        <input type="text">
        <button class="waves-effect waves-light btn">Enviar</button>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
</div>
